<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>絶対位置配置 | position:absolute</title>

		<link href="../../style2/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../style2/css/common2.css" rel="stylesheet">

		<script src="../../style2/js/jquery-1.11.1.min.js"></script>
		<script src="../../style2/js/bootstrap.min.js"></script>


		<style>

			#div1{
				background-color:#fdd2d2;
				width:250px;
				height:150px;
			}

			#sample1{
				position:absolute;
				top:130px;
				left:80px
			}
		</style>
	</head>

<body>
<div class="container">

	<div class="row">
		<div id="header" class="col-lg-12" >
			<h1>絶対位置配置 | position:absolute</h1>
			<p></p>
		</div>
	</div>

	<div class="sec3">

		<div id="div1">
			<div id="sample1">この文字はブラウザ画面左上を基点に絶対位置指定しています。</div>
		</div>
		<br>
		<pre>ソースコード
		<span style="color:#697398">☆HTMLコード</span>
		&ltdiv id="sample1"&gtこの文字を絶対位置移動させます&lt/div&gt

		<span style="color:#697398">☆CSSコード</span>
		#sample1{
				position:absolute;
				top:130px;
				left:80px
		}

		</pre>
	</div>
