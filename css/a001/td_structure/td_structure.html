<style>
	tr{
		display:block;
		width:160px;
		background-color:#f8dac7;
		border: 1px #d1d1d1 solid;
		clear:both;
		
	}
	tr td:nth-child(1){
		color:red;
		display:inline-block;
		float:left;
		width:80px;
		height:80px;
		background-color:#f5cecb;
	}
	tr td:nth-child(2){
		color:blue;
		display:inline-block;
		width:70px;
		height:40px;
		background-color:#c5d8f5;
	}
	tr td:nth-child(3){
		color:green;
		display:inline-block;
		width:40px;
		height:40px;
		background-color:#c9f5e0;
	}
</style>
