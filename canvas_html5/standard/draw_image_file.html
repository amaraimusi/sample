	<title>画像ファイルから描画する</title>
	
	<link href="/note_prg/css/jquery-ui.min.css" rel="stylesheet">
	<link href="/note_prg/css/bootstrap.min.css" rel="stylesheet">

	<style>

	</style>
	
	<script>
	
	// デモ1
	$(function(){
		// キャンバスの要素オブジェクトとコンテキストを取得する。
		var cvs = $('#canvas1');
		var ctx = cvs[0].getContext('2d');
		var img1 = new Image();
		img1.src = 'draw_image_file/toumei1.png' + '?' + new Date().getTime();
		img1.onload = function(){
			ctx.beginPath();
			ctx.globalAlpha = 0.5; // 半透明を指定  0～1 :透明 ～ 不透明
			ctx.drawImage(img1, 100, 80);
			ctx.stroke();
		}

		/*
		// 描画開始
		
		
		
		
	 	// 三角形を描画する
		ctx.stroke(); */
		
	});
	</script>
</head>
<body>
<div id="header" ><h1>画像ファイルから描画する</h1></div>
<div class="container">













<h2 id="demo1">デモ1</h2>
画像ファイルから描画する

	<canvas id="canvas1" width="400" height="300"></canvas>
</div>
