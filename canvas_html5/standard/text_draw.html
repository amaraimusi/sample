<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate" />
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>文字の描画</title>
	
	<link href="/note_prg/css/jquery-ui.min.css" rel="stylesheet">
	<link href="/note_prg/css/bootstrap.min.css" rel="stylesheet">
	<link href="/note_prg/css/common2.css" rel="stylesheet">

	<script src="/note_prg/js/jquery-1.11.1.min.js"></script>
	<script src="/note_prg/js/jquery-ui.min.js"></script>
	<script src="/note_prg/js/bootstrap.min.js"></script>

	
	<script>
	// デモ2 文字を描画する
	$(function(){
		// キャンバスの要素オブジェクトとコンテキストを取得する。
		var cvs = $('#canvas2');
		var ctx = cvs[0].getContext('2d');

		// 描画開始
	    ctx.beginPath();
		
		// フォントの設定（例：イタリック 太字 22px MSPゴシック)
	    ctx.font = "italic bold 22px 'ＭＳ Ｐゴシック'";
	
		// 文字の色を指定
	    ctx.fillStyle = '#dd4d40';
		
		// 文字を描画
	    ctx.fillText("hello world! こんにちは", 100, 80);
	    ctx.strokeText("hello world! こんにちは", 100, 120);
	    
	    ctx.stroke(); 
	    
	});
	
	
	
	
	

	// デモ3:テキストのサイズを取得する
	$(function(){
		// キャンバスの要素オブジェクトとコンテキストを取得する。
		var cvs = $('#canvas3');
		var ctx = cvs[0].getContext('2d');

		// 描画開始
	    ctx.beginPath();
		
		// フォントの設定（例：イタリック 太字 22px MSPゴシック)
	    ctx.font = "italic bold 22px 'ＭＳ Ｐゴシック'";
	
		// 文字の色を指定
	    ctx.fillStyle = '#dd4d40';
		
		var text1 = "hello world! こんにちは";
		metrics = ctx.measureText(text1);
		console.log('テキストの横幅＝' + metrics.width);
		$('#demo3_res').html('テキストの横幅＝' + metrics.width);

		
		// 文字を描画
	    ctx.fillText(text1, 100, 80);
	    ctx.strokeText(text1, 100, 120);
	    
	    ctx.stroke(); 
	    
	});
	</script>
</head>
<body>
<div id="header" ><h1>文字の描画</h1></div>
<div class="container">















<h2 id="demo2">デモ2</h2>
文字を描画する
<div>
	<canvas id="canvas2" width="400" height="300"></canvas>
</div>


<div class="sep_lg"></div>






<h2 id="demo3">デモ3</h2>
テキストのサイズを取得する
<div id="demo3_res" class="output_data"></div>
<div>
	<canvas id="canvas3" width="400" height="300"></canvas>
</div>
