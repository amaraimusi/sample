	<title>canvasの基本</title>

	<script src="/note_prg/js/jquery-1.11.1.min.js"></script>

	<style>

	</style>
	
	<script>
	
	// デモ1
	$(function(){
		// キャンバスの要素オブジェクトとコンテキストを取得する。
		var cvs = $('#canvas1');
		var ctx = cvs[0].getContext('2d');

		// 描画開始
		ctx.beginPath();
		
		// 三角形の情報
		ctx.moveTo(100,20);
		ctx.lineTo(160,100);
		ctx.lineTo(40,100);
		ctx.closePath();
		
	 	// 三角形を描画する
		ctx.stroke(); 
		
	});
	
	
	// デモ2
	$(function(){
		// キャンバスの要素オブジェクトとコンテキストを取得する。
		var cvs = $('#canvas2');
		var ctx = cvs[0].getContext('2d');

		// 描画1
		ctx.beginPath();
		ctx.moveTo(70,20);
		ctx.lineTo(160,100);
		ctx.lineTo(40,100);
		ctx.lineTo(40,50);
		ctx.closePath();
		ctx.stroke(); 
	 	
		// 描画2→描画1を一度クリアしてから別の図形を描画する。
		ctx.beginPath();
		ctx.clearRect(0,0,300,400);//一度canvasをクリア
		ctx.moveTo(70,20);
		ctx.lineTo(160,100);
		ctx.lineTo(40,100);
		ctx.closePath();
		ctx.stroke(); 

	});
	
	// デモ3
	$(function(){
		// キャンバスの要素オブジェクトとコンテキストを取得する。
		var cvs = $('#canvas3');
		var ctx = cvs[0].getContext('2d');

		ctx.beginPath(); // 描画開始
		
		// 半透明の円を描く（青円）
		ctx.globalAlpha = 0.5; // 半透明を指定  0～1 :透明 ～ 不透明
		ctx.beginPath();
		ctx.fillStyle = 'blue';
		ctx.arc(100, 80, 50, 0, Math.PI*2, false);
		ctx.fill();
		
		// 半透明の円を描く(赤円)
		ctx.globalAlpha = 0.5; // 半透明を指定  0～1 :透明 ～ 不透明
		ctx.beginPath();
		ctx.fillStyle = 'red';
		ctx.arc(120, 100, 50, 0, Math.PI*2, false);
		ctx.fill();

		ctx.stroke(); // 描画
		
	});
	
	</script>
</head>
