<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>カタカナのバリデーション</title>

		<link href="../../style2/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../style2/css/common2.css" rel="stylesheet">

		<script src="../../style2/js/jquery-1.11.1.min.js"></script>
		<script src="../../style2/js/bootstrap.min.js"></script>



		<script>
			function test(){

				var a=$("#text_a").val();


				var res=katakanaVld(a);

				$("#res").html(res);


				alert(res);



			}

			//カタカナのバリデーション
			function katakanaVld(v) {

				var flg=false;
				if(v.match(/^[ァ-ヶー]*$/)){
					flg=true;
				}

				return flg;

			}
		</script>
	</head>

<body>
<div class="container">

	<div class="row">
		<div id="header" class="col-lg-12" >
			<h1>カタカナのバリデーション</h1>
			<p></p>
		</div>
	</div>

	<div class="sec3">
		<h2>サンプル</h2>
		<input type="text" id="text_a" value="ネコ" />
		<input type="button" value="TEST" onclick="test()" />
		　:　<span id="res"></span>

		<div style="padding:20px;font-size:0.8em">
			※注意<br>
			空白はtrueになる<br>
			半角ｶﾀｶﾅはfalse<br>
			半角スペースが混じっているとfalse<br>
		</div>

		<hr>
		<h2>ソースコード</h2>
		<pre>
	//カタカナのバリデーション
	function katakanaVld(v) {

		var flg=false;
		if(v.match(/^[ァ-ヶー]*$/)){
			flg=true;
		}

		return flg;

	}
		</pre>



	</div>

</div><!-- container  -->
