<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="google" content="notranslate" />
		<title>時刻入力 | jQuery UI Timepicker</title>
		<link rel="stylesheet" type="text/css" href="common1.css"  />
		<link rel="stylesheet" type="text/css" href="jquery-ui.min.css"  />
		<link rel="stylesheet" type="text/css" href="jquery.ui.timepicker.css"  />

		<script src="jquery-1.11.1.min.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script src="jquery.ui.timepicker.js"></script>

		<script>

			$(document).ready(function(){
				$('#test1').timepicker();
				$('#test2').timepicker({
					showLeadingZero: false,// 0を消す。例 02=>2
					hourText: '時',
					minuteText:'分',
					hours: {
						starts: 0,                // 始時
						ends: 23                  // 終時
					},
					minutes: {
						starts: 0,                // 始分
						ends: 55,                 // 終分
						interval: 1,              // 刻分
					},

				});
			});

		</script>

		<style type="text/css">

		</style>

	</head>
	<body>
		<div id="page1">
		<h1 id="header">時刻入力 | jQuery UI Timepicker</h1>
		<div id="content" >

			<div class="sec1">

				<input id="test1" type="text" /><br>
				<input id="test2" type="text" />
			</div><!-- sec1 -->

		</div><!-- content -->
		<div id="footer">(C) kenji uehara 2014/10/20</div>
		</div><!-- page1 -->
	</body>
</html>
