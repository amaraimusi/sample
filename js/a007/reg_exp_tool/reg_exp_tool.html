	<title>正規表現ツール</title>

<body>
<div id="header" ><h1>正規表現ツール</h1></div>
<div class="container">







<select id="re_sel" size="6" onchange="changeReSel()" ></select><br>
<br>

<div style="width:100%">
	
	<div style="width:48%;padding-right:2%;float:left;">
		<h3>JavaScriptでの正規表現</h3>
		<input type="text" id="re_text" style="width:100%" /><br>
		<input type="button" value="テスト実行" onclick="testExe()" class="btn btn-success" /><br>
		<br>
		
		<p>出力</p>
		<table id="res_tbl" class="tbl2">
			<thead>
				<tr><th>検証文字列</th><th>マッチ文字</th></tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	
	
	<div style="width:50%;float:left;">
		<h3>HTML5の正規表現</h3>
		pattern属性にセットする正規表現 ：<input type="text" id="re_text_h" /><br>
		入力：<input type="text" id="inp_h" pattern="" /><br>
		<input type="button" value="テスト実行" onclick="testExeH()" class="btn btn-success" /><br>
		
		
	</div>
</div>
