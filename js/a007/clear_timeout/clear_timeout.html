<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate" />
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>setTimeoutをキャンセルする | clearTimeout</title>
	
	<link href="/note_prg/css/jquery-ui.min.css" rel="stylesheet">
	<link href="/note_prg/css/bootstrap.min.css" rel="stylesheet">
	<link href="/note_prg/css/highlight/default.css" rel="stylesheet">
	<link href="/note_prg/css/common2.css" rel="stylesheet">

	<script src="/note_prg/js/jquery-1.11.1.min.js"></script>
	<script src="/note_prg/js/jquery-ui.min.js"></script>
	<script src="/note_prg/js/bootstrap.min.js"></script>
	<script src="/note_prg/js/highlight.pack.js"></script>
	<script src="/note_prg/js/livipage.js"></script>
	<script src="/note_prg/js/PanelX.js"></script>
	<script src="/note_prg/js/img_panel_x.js"></script>


	<script>hljs.initHighlightingOnLoad();</script>
	
	<script>
		var handle;
		function start(){
			handle = setTimeout(()=>{
				$("#res1").append('setTimeout実行<br>');
			}, 2000);
		}
		function cancel(){
			$("#res1").append('キャンセル<br>');
			clearTimeout(handle);
		}
	</script>
</head>
<body>
<div id="header" ><h1>setTimeoutをキャンセルする | clearTimeout</h1></div>
<div class="container">













<h2>デモ</h2>
<input type="button" value="setTimeout 開始" class="btn btn-primary" onclick="start()" /><br>
<input type="button" value="setTimeout キャンセル" class="btn btn-danger" onclick="cancel()" /><br>
<div id="res1"></div>








<div class="yohaku"></div>

</ol>
</div><!-- content -->

</body>
</html>
