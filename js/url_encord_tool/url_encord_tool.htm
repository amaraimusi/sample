		.text_a {
			width:100%;
			color:#72310a;
		}
	</style>
	
	<script type="text/javascript">

		function urlEncodeAction(){
			var str=document.getElementById('str1').value;
			str=encodeURI(str);
			document.getElementById('str2').value=str;
		}



		function urlDecodeAction(){
			var str=document.getElementById('str2').value;
			str=decodeURI(str);
			document.getElementById('str1').value=str;
		}

	</script>
	<title>URLエンコードツール</title>
</head>
<body>

<div style="width:800px" >
<p>URLエンコードツール</p>
<table style="width:70%">
<tbody>
<tr><td colspan="2"><input class="text_a" type="text" id="str1" value="テスト" /></td></tr>
<tr><td><input type="button"  value="↓" onclick="urlEncodeAction()" /></td>
<td><input type="button"  value="↑"  onclick="urlDecodeAction()" /></td></tr>
<tr><td colspan="2"><input  class="text_a" type="text" id="str2" value="" /></td></tr>
</tbody>
</table>
</div>
</body>
