<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="google" content="notranslate" />
		<title>空判定について | null,空文字,undefined,0</title>
		<link rel="stylesheet" type="text/css" href="common1.css"  />
		<script src="http://code.jquery.com/jquery-latest.js"></script><!-- 最新版読込 -->
		<script>


			$(document).ready(function(){

				var a;

				
				var list=new Array();
				list[0]=''
				list[1]=a;//undefined
				list[2]=null;
				list[3]=0;
				list[4]=false;
				list[5]="0";
				list[6]=[];
				list[7]={};
				list[8]=true;
				list[9]=1;
				list[10]=2;
				list[11]='1';
				list[12]='hello';
				list[13]=[1];
				list[14]={id:1};


				var heads=new Array();
				heads[0]="空文字「''」";
				heads[1]='undefined';
				heads[2]='null';
				heads[3]='0';
				heads[4]='false';
				heads[5]='"0"';
				heads[6]='[]';
				heads[7]='{}';
				heads[8]='true';
				heads[9]='1';
				heads[10]='2';
				heads[11]="'1'";
				heads[12]="'hello'";
				heads[13]="[1]";
				heads[14]="{id:1}";

				var rets=new Array(4);
				for(i=0;i<rets.length;i++){
					rets[i]=new Array();
				}

				var testNo=0;

				//テスト「'v == undefined'」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]='v == undefined';
				for(i=0;i<list.length;i++){

					var rtn=is_undefined(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「'v === undefined'」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]='v === undefined';
				for(i=0;i<list.length;i++){

					var rtn=is_undefined2(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「v == ''」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]="v == ''";
				for(i=0;i<list.length;i++){

					var rtn=is_empty(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「v === ''」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]="v === ''";
				for(i=0;i<list.length;i++){

					var rtn=is_empty2(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「'v == null'」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]='v == null';
				for(i=0;i<list.length;i++){

					var rtn=is_null(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「'v === null'」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]='v === null';
				for(i=0;i<list.length;i++){

					var rtn=is_null2(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「'v == 0'」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]='v == 0';
				for(i=0;i<list.length;i++){

					var rtn=is_zero(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「'v === 0'」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]='v === 0';
				for(i=0;i<list.length;i++){

					var rtn=is_zero2(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「'v == false'」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]='v == false';
				for(i=0;i<list.length;i++){

					var rtn=is_false(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「'v === false'」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]='v === false';
				for(i=0;i<list.length;i++){

					var rtn=is_false2(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「'v == void 0'」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]='v == void0';
				for(i=0;i<list.length;i++){

					var rtn=is_void0(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「'v === void 0'」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]='v === void0';
				for(i=0;i<list.length;i++){

					var rtn=is_void02(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「v =='' || v==null」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]="v =='' || v==null";
				for(i=0;i<list.length;i++){

					var rtn=is_nai(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「0以外の空白計」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]="v == null || v === '' || v === false";
				for(i=0;i<list.length;i++){

					var rtn=is_nai_quam0(list[i]);
					rets[testNo][i+1]=rtn;
				}

				//テスト「0以外の空白計」
				testNo++;
				rets[testNo]=new Array();
				rets[testNo][0]="_empty";
				for(i=0;i<list.length;i++){

					var rtn=_empty(list[i]);
					rets[testNo][i+1]=rtn;
				}





				//出力
				output(heads,rets);



			});

			function is_undefined(v){
				if(v == undefined){
					return true;
				}else{
					return false;
				}
			}

			function is_undefined2(v){
				if(v === undefined){
					return true;
				}else{
					return false;
				}
			}

			function is_empty(v){
				if(v == ''){
					return true;
				}else{
					return false;
				}
			}

			function is_empty2(v){
				if(v === ''){
					return true;
				}else{
					return false;
				}
			}

			function is_null(v){
				if(v == null){
					return true;
				}else{
					return false;
				}
			}

			function is_null2(v){
				if(v === null){
					return true;
				}else{
					return false;
				}
			}


			function is_zero(v){
				if(v == 0){
					return true;
				}else{
					return false;
				}
			}

			function is_zero2(v){
				if(v === 0){
					return true;
				}else{
					return false;
				}
			}

			function is_false(v){
				if(v == false){
					return true;
				}else{
					return false;
				}
			}

			function is_false2(v){
				if(v === false){
					return true;
				}else{
					return false;
				}
			}

			function is_void0(v){
				if(v == void 0){
					return true;
				}else{
					return false;
				}
			}

			function is_void02(v){
				if(v === void 0){
					return true;
				}else{
					return false;
				}
			}

			//空文字系すべてに対応 undefined,空文字「''」,null,0,false
			function is_nai(v){
				if(v == null || v == ''){
					return true;
				}else{
					return false;
				}
			}

			//0以外の空白系はtrue(undefined,空文字「''」,null,false)
			function is_nai_quam0(v){
				if(v == null || v === '' || v === false){
					return true;
				}else{
					return false;
				}
			}

			// 空判定 あらゆる空に対応
			function _empty(v){
		
				if(v == null || v == '' || v=='0'){
					

					
					return true;
				}else{
					
					if(typeof v == 'object'){
						if(Object.keys(v).length == 0){
							return true;
						}
					}
					return false;
				}
			}


			function output(heads,data){
				var html="<table border='1'><thead><tr><th>式</式>";

				for(i=0;i<heads.length;i++){
					html += "<th>" + heads[i] + "</th>";
				}
				html +="</thead><tbody>\n";

				for(y=0;y<data.length;y++){
					var ent=data[y];
					html += "<tr>";
					for(x=0;x<ent.length;x++){
						if( ent[x] ==true){
							html += "<td style='color:#16448d'>" + ent[x] + "</td>";
						}else{
							html += "<td>" + ent[x] + "</td>";
						}
					}
					html += "</tr>\n";
				}

				html +="</tbody></table>\n";


				$("#div_tbl").html(html);

			}

		</script>

		<style type="text/css">

		</style>

	</head>
	<body>
		<div id="page1">
		<h1 id="header">空判定について | null,空文字,undefined,0</h1>
		<div id="content" >

			<div class="sec1">


				<div id="div_tbl"></div>
				<hr>

				空判定関数<br>
				<pre>
	// 空判定 あらゆる空に対応
	function _empty(v){
		if(v == null || v == '' || v=='0'){
			return true;
		}else{
			
			if(typeof v == 'object'){
				if(Object.keys(v).length == 0){
					return true;
				}
			}
			return false;
		}
	}
				</pre>

			</div><!-- sec1 -->

		</div><!-- content -->

	</body>
</html>
