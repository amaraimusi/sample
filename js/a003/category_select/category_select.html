<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate" />
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>カテゴリSELECTと連動したSELECT</title>
	
	<link href="/note_prg/css/jquery-ui.min.css" rel="stylesheet">
	<link href="/note_prg/css/bootstrap.min.css" rel="stylesheet">
	<link href="/note_prg/css/common2.css" rel="stylesheet">

	<script src="/note_prg/js/jquery-1.11.1.min.js"></script>
	<script src="/note_prg/js/jquery-ui.min.js"></script>
	<script src="/note_prg/js/bootstrap.min.js"></script>
	<script src="CSelectLinkage.js"></script>


	<script>
	$(function(){
		
		
		var data = [
					{'id':1,'category_a':2,'animal_name':'トカゲ'},
					{'id':2,'category_a':1,'animal_name':'ネコ'},
					{'id':3,'category_a':1,'animal_name':'ウシ'},
					{'id':4,'category_a':2,'animal_name':'ヘビ'},
					{'id':5,'category_a':2,'animal_name':'カナヘビ'},
					{'id':6,'category_a':4,'animal_name':'タナゴ'},
					];
		
		
		var cSelectLinkage = new CSelectLinkage({
			'main_select_slt':'#animal_sel',
			'category_select_slt':'#category_a_sel',
			'data':data,
			'main_value_field':'id',
			'category_field':'category_a',
			'display_name_field':'animal_name',
			'empty':' --- ',
			'all_category_flg':true,
		});
	});

	
	</script>
</head>
<body>
<div id="header" ><h1>カテゴリSELECTと連動したSELECT</h1></div>
<div class="container">












<h2>サンプル</h2>
<select id="animal_sel" data-value="6" ></select>

<select id="category_a_sel">
	<option value="">-- すべて --</option>
	<option value="1">哺乳類</option>
	<option value="2">爬虫類</option>
	<option value="3">両生類</option>
	<option value="4">魚類</option>
	<option value="5">鳥類</option>
</select>
