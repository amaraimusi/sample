<div id="header" ><h1>画像を重ねて表示</h1></div>
<div class="container">














<h2>サンプル</h2>
以下の4枚の画像を重ねる。<br>
	<img src="toumei1.png"/>
	<img src="toumei2.png"/>
	<img src="toumei3.png"/>
	<img src="toumei4.png"/>

<p>重ね</p>
<div id="img_div">
	<img src="toumei1.png" class="test1" />
	<img src="toumei2.png" class="test1" />
	<img src="toumei3.png" class="test1" />
	<img src="toumei4.png" class="test1" />
</div>
