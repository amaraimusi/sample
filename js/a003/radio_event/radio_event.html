<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate" />
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ラジオボタンのイベント挙動を調査</title>
	
	<link href="/note_prg/css/jquery-ui.min.css" rel="stylesheet">
	<link href="/note_prg/css/bootstrap.min.css" rel="stylesheet">
	<link href="/note_prg/css/common2.css" rel="stylesheet">

	<script src="/note_prg/js/jquery-1.11.1.min.js"></script>
	<script src="/note_prg/js/jquery-ui.min.js"></script>
	<script src="/note_prg/js/bootstrap.min.js"></script>

	<script>
	function test1(e){
		
		var radio = $(e);
		var v = radio.attr('value');
		$('#res1').html(v);
		
	}
	
	function test2(e){
		
		var radio = $(e);
		var v = radio.attr('value');
		$('#res2').html(v);
		
	}
	</script>
</head>
<body>
<div id="header" ><h1>ラジオボタンのイベント挙動を調査</h1></div>
<div class="container">











<h2>サンプル</h2>
<p>onclickでcheckedの値を取得する</p>
<label class="animal_label"><input type="radio"  name="animal2" value="1" onclick="test1(this)" />ネコ</label>
<label class="animal_label"><input type="radio"  name="animal2" value="2" checked onclick="test1(this)" />ヤギ</label>
<label class="animal_label"><input type="radio"  name="animal2" value="3" onclick="test1(this)" />カニ</label>
<input type="text" value="サメ" onclick="test1(this)" />
<div id="res1"></div>
<hr>


<p>onchangeでcheckedの値を取得する</p>
<label class="animal_label"><input type="radio"  name="animal2" value="1" onchange="test2(this)" />シカ</label>
<label class="animal_label"><input type="radio"  name="animal2" value="2" checked onchange="test2(this)" />ブタ</label>
<label class="animal_label"><input type="radio"  name="animal2" value="3" onchange="test2(this)" />イヌ</label>
<input type="text" value="ヘビ" onchange="test2(this)" />
<div id="res2"></div>
<hr>
