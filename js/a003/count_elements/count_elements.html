<head>

	<title>要素の数を取得する</title>

	<script>
	$(function(){
		
		var len1 = $('.test1').length;
		$('#res1').html(len1);
		
		var len2 = $('.test2').length;
		$('#res2').html(len2);
		
		var len3 = $('.test3').length;
		$('#res3').html(len3);
	});
	</script>

<body>
<div id="header" ><h1>要素の数を取得する</h1></div>
<div class="container">













<h2>サンプル</h2>

<div class="test1">オサガメ</div>

<br>

<p>テスト2 要素数1件</p>
<div class="test2">イルカ</div>

<p>テスト3 要素数0件</p>
<aside>NONE</aside>
