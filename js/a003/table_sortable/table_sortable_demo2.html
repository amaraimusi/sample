<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">

	<title>jQuery.UI | テーブル行を並べ替え：コールバック</title>
	
	<link href="/note_prg/css/jquery-ui.min.css" rel="stylesheet">
	<link href="/note_prg/css/bootstrap.min.css" rel="stylesheet">
	<link href="/note_prg/css/common2.css" rel="stylesheet">

	<script src="/note_prg/js/jquery-1.11.1.min.js"></script>
	<script src="/note_prg/js/jquery-ui.min.js"></script>
	<script src="/note_prg/js/bootstrap.min.js"></script>

	<script>
	$(function(){
		$('#sort1').sortable();
		$('#sort1').disableSelection();
		
		
		$('#sort1').bind('sortstop', function (e, ui) {
			
			var tr = $(ui.item);// ドラッグ中の要素
			console.log(tr.html());
			
		});
	});
	</script>

</head>
<body>
<div id="header" ><h1>jQuery.UI | テーブル行を並べ替え：コールバック</h1></div>
<div class="container">













<h2>サンプル</h2>
<table class="table">
	<thead>
		<tr><th>id</th><th>コード</th><th>名前</th><th>備考</th></tr>
	</thead>
	<tbody id="sort1">
		<tr><td>1</td><td>neko</td><td>猫</td></tr>
		<tr><td>2</td><td>yagi</td><td>山羊</td><td>草食</td></tr>
		<tr><td>3</td><td>same</td><td>鮫</td></tr>
		<tr><td>4</td><td>wasi</td><td>鷲</td></tr>
		<tr><td>5</td><td>goki</td><td>御器</td></tr>

	</tbody>
</table>
