<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JQuery | セレクトボックスから値を取得、またはセット</title>

		<link href="../../style2/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../style2/css/common2.css" rel="stylesheet">


		<script src="../../style2/js/jquery-1.11.1.min.js"></script>
		<script src="../../style2/js/bootstrap.min.js"></script>

		<script>
			function test_run(){
				var a=$("#test").val();

				var b=$("#test option:selected").text();

				//var b=$("#test option:selected").html();

				var str=a + ":" + b;
				$("#output").html(str);




			}

			function test_run2(){
				$("#test").val(5);
			}
		</script>

		<style>

		</style>
	</head>

<body>
<div class="container">

	<div class="row">
		<div id="header" class="col-lg-12" >
			<h1>JQuery | セレクトボックスから値を取得、またはセット</h1>
			<p></p>
		</div>
	</div>

	<div class="sec3">
		<h2>サンプル</h2>

		<select id="test">
			<option value="1">ネコ</option>
			<option value="2">ネズミ</option>
			<option value="3" selected>ウシ</option>
			<option value="4">トラ</option>
			<option value="5">鵜</option>
		</select>
		<br>
		<input type="button" value="取得" onclick="test_run()" />
		<input type="button" value="セット" onclick="test_run2()" />
		<div id="output" style="color:red">出力</div>

	</div>



	<div class="row">
		<div id="footer" class="col-md-12"  >
			<p>(c)wacgance 2014-11-18</p>
		</div>
	</div>

</div><!-- container  -->
</body>
</html>
