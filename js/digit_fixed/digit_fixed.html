<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>数値を2桁固定の文字列にする。(例 3→03)</title>

		<link href="../../style2/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../style2/css/common2.css" rel="stylesheet">

		<script src="../../style2/js/jquery-1.11.1.min.js"></script>
		<script src="../../style2/js/bootstrap.min.js"></script>



		<script>


		function test(){
			var num_a=$("#text_a").val();
			var x = ("0"+num_a).slice(-2);
			$("#res").html(x);
		}


		</script>
	</head>

<body>
<div class="container">

	<div class="row">
		<div id="header" class="col-lg-12" >
			<h1>数値を2桁固定の文字列にする。(例 3→03)</h1>
			<p></p>
		</div>
	</div>

	<div class="sec3">
		<h2>サンプル</h2>

		<b>サンプルコード</b>
		<pre>var x = ("0"+num_a).slice(-2);</pre>

		<div style="padding:10px">
			<input type="text" id="text_a" value="3"/>
			<input type="button" value="TEST" onclick="test()" />　　:　　<span id="res"></span>
		</div>


	</div>





	<div class="row">
		<div id="footer" class="col-md-12"  >
			<p>(c)wacgance 2015-03-19</p>
		</div>
	</div>

</div><!-- container  -->
</body>
</html>
