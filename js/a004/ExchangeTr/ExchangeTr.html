<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate" />
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>テーブルの行を入れ替えることによる並べ替え | ExchangeTr.js</title>
	
	<link href="http://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="example/example.css" rel="stylesheet">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="ExchangeTr.js"></script>

	<script type="text/javascript">
	var exchangeTr;
	$(function(){
		exchangeTr = new ExchangeTr({
			'tbl_slt':'#tbl1',
		},afterCallBack);
	});
	function exchageTrRap(btnElm){
		exchangeTr.showForm(btnElm);
	}
	
	// 入替後のコールバック関数
	function afterCallBack(param){
		console.log('from_row_index =' + param['from_row_index']);
		console.log('to_row_index =' + param['to_row_index']);
	}
	</script>
</head>
<body>
<div id="header" ><h1>テーブルの行を入れ替えることによる並べ替え | ExchangeTr.js</h1></div>
<div class="container">











<h2>サンプル</h2>
<table id="tbl1" class="table">
	<thead>
		<tr><th>順番</th><th>コード</th><th>名前</th><th>入替</th></tr>
	</thead>
	<tbody>
		<tr><td>1</td><td>neko</td><td>猫</td><td><input type="button" value="入替" onclick="exchageTrRap(this)" class="btn btn-primary btn-xs" /></td></tr>
		<tr><td>2</td><td>yagi</td><td>山羊</td><td><input type="button" value="入替" onclick="exchageTrRap(this)" class="btn btn-primary btn-xs" /></td></tr>
		<tr><td>3</td><td>same</td><td>鮫</td><td><input type="button" value="入替" onclick="exchageTrRap(this)" class="btn btn-primary btn-xs" /></td></tr>
		<tr><td>4</td><td>wasi</td><td>鷲</td><td><input type="button" value="入替" onclick="exchageTrRap(this)" class="btn btn-primary btn-xs" /></td></tr>
		<tr><td>5</td><td>goki</td><td>御器</td><td><input type="button" value="入替" onclick="exchageTrRap(this)" class="btn btn-primary btn-xs" /></td></tr>

	</tbody>
</table>
