<html lang="ja">
<head>
	<meta charset="UTF-8">

   	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>要素の種類を問わずに値をセットする | _setValueEx</title>
	
	<link href="/note_prg/css/jquery-ui.min.css" rel="stylesheet">
	<link href="/note_prg/css/bootstrap.min.css" rel="stylesheet">
	<link href="/note_prg/css/common2.css" rel="stylesheet">

	<script src="/note_prg/js/jquery-1.11.1.min.js"></script>
	<script src="/note_prg/js/jquery-ui.min.js"></script>
	<script src="/note_prg/js/bootstrap.min.js"></script>
	<script src="set_value_ex.js"></script>

</head>
<body>
<div id="header" ><h1>要素の種類を問わずに値をセットする | _setValueEx</h1></div>
<div class="container">












<h2>デモ</h2>

<p>テキストボックス</p>
<input type="text" id="text1" />
<hr>

<p>チェックボックス</p>
<input type="checkbox" id="checkbox1" />checkbox1<br>
<input type="checkbox" id="checkbox2" checked />checkbox2<br>
<hr>

<p>ラジオボタン</p>
<div>
	<input type="radio" name="radio1" value="0" />
	<input type="radio" name="radio1" value="1" />
	<input type="radio" name="radio1" value="2" />
	<input type="radio" name="radio1" value="3" checked />
</div>
<hr>

<p>テキストエリア</p>
<textarea  id="textarea1" cols="30" rows="10"></textarea>
<hr>

<p>セレクトボックス</p>
<select  id="select1">
	<option value="">未選択</option>
	<option value="0">ネコ</option>
	<option value="1">ヤギ</option>
	<option value="2">カニ</option>
	<option value="3">サメ</option>
</select>
<hr>

<p>IMG</p>
<img id="img1" src=""  />
<hr>

<p>AUDIO</p>
<audio id="audio1" src="" controls></audio>
<hr>

<p>ブロック(DIVなど)</p>
<div id="div1"></div>
<hr>


<div class="yohaku"></div>

</html>
