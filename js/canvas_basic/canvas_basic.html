<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="google" content="notranslate" />
		<title>Canvas | 基本</title>
		<link rel="stylesheet" type="text/css" href="common1.css"  />
		<!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
		<script>

		onload = function() {
			  draw();
			};
		function draw() {
		  /* canvas要素のノードオブジェクト */
		  var canvas = document.getElementById('canvassample');
		  /* canvas要素の存在チェックとCanvas未対応ブラウザの対処 */
		  if ( ! canvas || ! canvas.getContext ) {
		    return false;
		  }
		  /* 2Dコンテキスト */
		  var ctx = canvas.getContext('2d');
		  /* 四角を描く */
		  ctx.beginPath();//描画宣言
		  ctx.moveTo(10, 10);//始点
		  ctx.lineTo(150, 20);//次の線の点
		  ctx.lineTo(5, 160);
		  ctx.closePath();//線を閉じる
		  ctx.fillText("hello world! 日本", 15, 50);
		  ctx.stroke();//描画する
		}

		</script>

		<style type="text/css">

		</style>

	</head>
	<body>
		<div id="page1">
		<h1 id="header">Canvas | 基本</h1>
		<div id="content" >

			Canvasで図形を描いてみる。<br />

			<canvas id="canvassample" width="200" height="200"></canvas>
		</div><!-- content -->
		<div id="footer">(C) kenji uehara 2014/05/12</div>
		</div><!-- page1 -->
	</body>
</html>
