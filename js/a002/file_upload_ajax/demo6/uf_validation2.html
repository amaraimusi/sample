<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate" />

   	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ajaxファイルアップロード | バリデーション（画像専用）</title>
	
	<link href="/note_prg/css/jquery-ui.min.css" rel="stylesheet">
	<link href="/note_prg/css/bootstrap.min.css" rel="stylesheet">
	<link href="/note_prg/css/common2.css" rel="stylesheet">

	<script src="/note_prg/js/jquery-1.11.1.min.js"></script>
	<script src="/note_prg/js/jquery-ui.min.js"></script>
	<script src="/note_prg/js/bootstrap.min.js"></script>
	
	<script src="UploadFileValidation.js"></script>
	
	<script>
	$( function() {
		
		// アップロードファイルのバリデーションクラスを生成する。
		var upFileValid = new UploadFileValidation();
		
		//ファイルアップロードイベント
		$('#file1').change(function(e) {
			
			var files = e.target.files;
			var oFile = files[0];
			
			// アップロード画像ファイルのバリデーション
			var valid_res = upFileValid.checkImage(oFile,false);
			if(valid_res){
				alert(valid_res);
				return;
			}

			var reader = new FileReader();
			reader.readAsDataURL(oFile);
		
			//ファイル読込成功イベント
			reader.onload = function(evt) {
				
			    var fd = new FormData();
			    fd.append( "upload_file", $("#file1").prop("files")[0] );
				
				$.ajax({
					type: "POST",
					url: "upload.php",
					data: fd,
					cache: false,
					dataType: "text",
					processData : false,
					contentType : false,
					success: function(res, type) {
						
						$('#res').html(res);
			
					},
					error: function(xmlHttpRequest, textStatus, errorThrown){
						console.log(xmlHttpRequest.responseText);
						
						alert(textStatus);
					}

				});
				
			}
			
		});
		
		
	});
	</script>

</head>
<body>
<div id="header" ><h1>File upload in AJAX</h1><p>Ajaxファイルアップロード | バリデーション（画像専用）</p></div>
<div class="container">










<h2>サンプル</h2>
