	var learnCounterK;
	
	$(function(){
		// CakePHPによるAjax認証
		var alwc = new AjaxLoginWithCake();
		var option = {'form_slt':'#ajax_login_with_cake'}
		alwc.loginCheckEx(callBack1,option);
		
	});
	
	
	function callBack1(auth_flg){
		if(auth_flg==0){
			return;
		}
		
		// 学習カウンター
		learnCounterK = new LearnCounterK({'category_code':'test1'});
		
	}
	</script>
