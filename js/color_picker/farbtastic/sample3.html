<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">

		<title>カラーピッカー | farbtastic | サンプル3・クリック表示</title>

		<script src="jquery-1.11.1.min.js"></script>
		<script src="farbtastic.js"></script>
		<link rel="stylesheet" type="text/css" href="farbtastic.css" />

		<script>
			$( function() {

				$('#smp_picker1').farbtastic('#xxx');

				$('#xxx').click(function(e){
					$('#smp_picker1').show();
				});

				$('#xxx').blur(function(e){
					$('#smp_picker1').hide();
				});


			});


		</script>
	</head>

<body>

<h1 >カラーピッカー | farbtastic | サンプル3・クリック表示</h1>




	<input type="text" id="xxx"  value="#123456" /><div id="smp_picker1" style="display:none;position:absolute;"></div>

<p style="font-size:0.8em;color:#bc99fd">(c)wacgance 2015-9-1</p>

</body>
</html>
