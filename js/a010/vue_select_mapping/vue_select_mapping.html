<h2>DEMO</h2>
<div id="app1">
	<p>動的にセレクトボックスを生成</p>
	<select v-model="amphibian">
		<option v-for="(amphibian_name, amphibian_id) in amphibianList" v-bind:value="amphibian_id">
			{{amphibian_name}}
		</option>
	</select>
	<span>Selected: {{ amphibianList[amphibian] }}</span>

</div>
