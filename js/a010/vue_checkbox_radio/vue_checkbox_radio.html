<div id="app1">
	<div style="margin-bottom:10px">
		<p>チェックボックス</p>
		<input type="checkbox" v-model="flg_a" true-value="1" false-value="0">フラグA

	</div>
	
	<div style="margin-bottom:10px">
		<p>ラジオボタン</p>
		<input type="radio" id="aka_neko" value="1" v-model="cat_type">

		<label for="kuro_neko">黒猫</label>

	</div>
