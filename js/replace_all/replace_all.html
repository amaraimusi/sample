			/**
			 * 全置換
			 *
			 * @param str	対象文字列
			 * @param s1	検索文字
			 * @param s2	置き換える新しい文字
			 * @return str
			 *
			 **/
			function replaceAll(str, s1, s2){
				str= str.split(s1).join(s2);
				return str.trim();
			}

		</script>
