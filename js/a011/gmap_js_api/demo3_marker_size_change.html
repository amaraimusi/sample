<body>
<div id="header" ><h1>Google Maps JavaScript API | マーカーの大きさと相対位置を動的に変更する | ワクガンス</h1></div>
<div class="container">


<h2>Demo</h2>
<table class="tbl2" style="width:50%;"><tbody>
	<tr>
		<td>アイコンサイズ</td>
		<td><input type="range" id="marker_size" min='10' max='100' value='32' /></td>
		<td><span id="marker_size_text">32</span></td>
	</tr>
	<tr>
		<td>相対位置X</td>
		<td><input type="range" id="anchor_px" min='-32' max='32' value='0' /></td>
		<td><span id="anchor_px_text">0</span></td>
	</tr>
	<tr>
		<td>相対位置Y</td>
		<td><input type="range" id="anchor_py" min='0' max='64' value='32' /></td>
		<td><span id="anchor_py_text">32</span></td>
	</tr>
</tbody></table>
<div id="map1" style="width:640px;height:480px;"></div>
