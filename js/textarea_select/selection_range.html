<div class="container">

		<h1>テキストエリアの部分範囲選択</h1>
	</div>
	
	<br>
	テキストエリア内のテキストを部分範囲選択する<br>
	部分範囲は数値で指定する。<br>
	<br>
	
	JS<br>
	<pre>$('#ta1')[0].setSelectionRange(3, 9);</pre>
	
	htm<br>
	<pre>&lt;textarea id="ta1"&gt;&lt;/textarea&gt;</pre>
	<br>
	
	<h2>サンプル</h2>

	<input type="button" value="部分選択" onclick="selectionRange()" class="btn btn-success" />
	<br>
	<textarea id="ta1" style="width:400px;height:100px">いろはにほへと&#13;ちりぬるをわかよたれそ&#13;つねならむ</textarea>
