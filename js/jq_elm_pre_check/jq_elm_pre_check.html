<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JQueryの要素存在確認</title>

		<link href="../../style2/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../style2/css/common2.css" rel="stylesheet">

		<script src="../../style2/js/jquery-1.11.1.min.js"></script>
		<script src="../../style2/js/bootstrap.min.js"></script>


		<script>
function test_neko(){

	if($('#neko')[0]){
		alert('neko要素は存在します');//■■■□□□■■■□□□■■■□□□
	}else{
		alert('neko要素は存在しません');//■■■□□□■■■□□□■■■□□□
	}


}
function test_nezumi(){

	if($('#nezumi')[0]){
		alert('nezumi要素は存在します');//■■■□□□■■■□□□■■■□□□
	}else{
		alert('nezumi要素は存在しません');//■■■□□□■■■□□□■■■□□□
	}
}
		</script>

		<style>

		</style>
	</head>

<body>
<div class="container">

	<div class="row">
		<div id="header" class="col-lg-12" >
			<h1>JQueryの要素存在確認</h1>
			<p></p>
		</div>
	</div>

	<br>
	要素（セレクタ）が存在するか調べるには以下のようにします。
	<pre>
	if(<span class="marker">$('#neko')[0]</span>){
		alert('neko要素は存在します');
	}else{
		alert('neko要素は存在しません');
	}
	</pre>
	「style="display:none"」で非表示になっていてもHTMLソースに存在するなら、”存在”と判定します。
	<div class="sec3">
		<h2>サンプル</h2>
		<input id="neko" type="text"   /><br>
		<input type="button" value="存在する要素を調べる" onclick="test_neko()"  />
		<input type="button" value="存在しない要素を調べる" onclick="test_nezumi()" />



	</div>

</html>
