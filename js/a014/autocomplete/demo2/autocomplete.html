<div id="header" ><h1>autocomplete オートコンプリート | 入力ごとに入力候補を表示する | ワクガンス</h1></div>
<div class="container">


<h2>Demo</h2>
DBと連動したオートコンプリート（入力候補）のデモです。絶滅危惧種動物の名前の一部をカタカナで入力してください。<br>
<input id="animal_tb" type="text" autocomplete="on" list="list1" onchange="changeText()" onkeyup="changeText()">
<datalist id="list1">
    <option value="あきはばら"></option>
    <option value="あこうろうし"></option>
    <option value="あまりりす"></option>
    <option value="あきあかね"></option>
    <option value="赤猫"></option>
    <option value="あかいすいせい"></option>
    <option value="あかいねこ"></option>
</datalist>
<div id="err" class="text-danger"></div>
<div class="yohaku"></div>
