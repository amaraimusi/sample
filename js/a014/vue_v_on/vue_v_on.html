<div id="header" ><h1>Vueのonclickとonchange | v-on | ワクガンス</h1></div>
<div class="container">


<h2>Demo</h2>
	<div id="app1">
		<p>v-on:clickの検証</p>
	  <input v-model="message1" v-on:click="testClick('こんにちわ世界')">
	  <br>
	  
	  <p>v-on:changeの検証</p>
	  <input v-model="message2" v-on:change="testChange">
	  <div>{{ message2 }}</div>
	  <div>{{ message2b }}</div>
	  <br>
	  
	  <p>v-on:inputの検証</p>
	  <input v-model="message3" v-on:input="testInput">
	  <div>{{ message3 }}</div>
	  <div>{{ message3b }}</div>
	</div>
