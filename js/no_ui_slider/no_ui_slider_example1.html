<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">

		<title>noUiSlider | 基本</title>


		<link href="noUiSlider/nouislider.min.css" rel="stylesheet">
		
		<script src="../../style2/js/jquery-1.11.1.min.js"></script>
		<script src="noUiSlider/nouislider.min.js"></script>

		<script>
			$( function() {
				//～読込イベント処理～
				var slider = document.getElementById('slider');

				noUiSlider.create(slider, {
					start: [20, 80],
					connect: true,
					range: {
						'min': 0,
						'max': 100
					}
				});

			});


		</script>
	</head>

<body>

<h1 >noUiSlider | サンプル1</h1>

<div id="slider"></div>


<p style="font-size:0.8em;color:#bc99fd">(c)wacgance 2015-11-25</p>
</body>
</html>
