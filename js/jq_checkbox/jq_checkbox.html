<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JQuery | チェックボックスの値を取得</title>

		<link href="../../style2/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../style2/css/common2.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<script src="../../style2/js/jquery-1.11.1.min.js"></script>
		<script src="../../style2/js/bootstrap.min.js"></script>

		<script>
			function test(){

				var a=$("#test1:checked").val();
				alert(a);

			}

			function test2(){

				var a=$("#test2").prop('checked')
				alert(a);

			}
		</script>

		<style>

		</style>
	</head>

<body>
<div class="container">

	<div class="row">
		<div id="header" class="col-lg-12" >
			<h1>JQuery | チェックボックスの値を取得</h1>
			<p></p>
		</div>
	</div>

	<div class="sec3">

		<h3>チェックボックスの値を取得する方法1</h3>
		<pre>
	&ltinput id="test1" type="checkbox" value=3 /&gt
		</pre>
		<pre>
	var a=$("#test1:checked").val();
	alert(a);
		</pre>
		<input id="test1" type="checkbox" value=3 />テストA　　
		<input type="button" value="テスト" onclick="test()" />
		<br><br><br><br>


		<h3>チェックボックスの値を取得する方法2</h3>
		<pre>
	&ltinput id="test2" type="checkbox" value=3 /&gt
		</pre>
		<pre>
	var a=$("#test2").prop('checked')
	alert(a);
		</pre>
		<input id="test2" type="checkbox" value=3 />テストB　　
		<input type="button" value="テスト" onclick="test2()" />


	</div>

	<br><br>

	<div class="row">
		<div id="footer" class="col-md-12"  >
			<p>(c)wacgance 2014-11-05</p>
		</div>
	</div>

</div><!-- container  -->
</body>
</html>
