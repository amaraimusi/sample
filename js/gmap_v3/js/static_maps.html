<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">

		<title>gmapを画像化する | gmaps.js | staticMapURL</title>



		<script src="../../style2/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD-Y_H0SqELBviGTQT9GrbQdiHeVKLwNAo&sensor=false"></script>
		<script src="gmaps.js"></script>

		<script>


			$( function() {

				var url = GMaps.staticMapURL({
					  size: [500, 500],
					  lat: 26.651139717347082,
					  lng: 127.94837594032288,

					});

				$('<img/>').attr('src', url).appendTo('#gmap');


			});




		</script>
	</head>

<body>

<h1 >gmapを画像化する | gmaps.js | staticMapURL</h1>


<div id="gmap"></div>

<pre>
	$( function() {

		var url = GMaps.staticMapURL({
			  size: [500, 500],
			  lat: 26.651139717347082,
			  lng: 127.94837594032288,

			});

		$('&ltimg/>').attr('src', url).appendTo('#gmap');


	});
</pre>



<p style="font-size:0.8em;color:#bc99fd">(c)wacgance 2015-06-24</p>
</body>
</html>
