<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate" />

   	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SVGをjQueryで位置移動させてみる</title>
	<link href="/note_prg/css/bootstrap.min.css" rel="stylesheet">
	<link href="/note_prg/css/common2.css" rel="stylesheet">

	<script src="/note_prg/js/jquery-1.11.1.min.js"></script>
	<script src="/note_prg/js/bootstrap.min.js"></script>
	<script src="/note_prg/js/livipage.js"></script>
	<script src="/note_prg/js/ImgCompactK.js"></script>

	<script>
	function test4(){
		
		var rect = $('#rect4');
		console.log(rect.attr('x') + ',' + rect.attr('y'));
		
		// 位置を取得  (1乗算は暗黙の数値変換)
		var x = rect.attr('x') * 1;
		var y = rect.attr('y') * 1;

		// 位置を変えてみる。
		rect.attr('y',y+10);
	
		// アニメーションさせて動かかしてみる。
		rect.animate({"x": "+=10"}, "slow");

		console.log(rect.attr('x') + ',' + rect.attr('y'));
	}
	</script>
	
</head>
<body>
<div id="header" ><h1>SVGをjQueryで位置移動させてみる</h1></div>
<div class="container">




<h2>サンプル</h2>



<p>サンプル4</p>
<svg width="200" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg">


	<rect id="rect4" x="20" y="20" width="100" height="50" rx="5"
		 fill="none" stroke="#8ca934" stroke-width="4" />

	<text x="0" y="30" fill="blue" >
		<a href="http://www.yahoo.co.jp/">Yahoo</a>
	</text>

</svg>
<br>

<input type="button" value="TEST4" class="btn btn-primary" onclick="test4()" />
