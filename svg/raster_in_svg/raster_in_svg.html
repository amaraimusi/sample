<html lang="ja">
<head>
	<meta charset="UTF-8">

	<title>Raster image in SVG | SVGにjpgなどのラスターイメージを埋め込む</title>
	
	<link href="/note_prg/css/jquery-ui.min.css" rel="stylesheet">
	<link href="/note_prg/css/bootstrap.min.css" rel="stylesheet">
	<link href="/note_prg/css/highlight/default.css" rel="stylesheet">

	<script src="/note_prg/js/jquery-ui.min.js"></script>
	<script src="/note_prg/js/bootstrap.min.js"></script>


	<script>
	function test2(){
		
		// 外部SVGを読み込み
			$("#svg2").load("sample2.svg", function(){});
		
	}
	</script>
</head>
<body>
<div id="header" ><h1>Raster image in SVG</h1><p>SVGにjpgなどのラスターイメージを埋め込む</p></div>
<div class="container">













<h2>サンプル</h2>
<div id="svg1">
	<svg width="640" height="480" version="1.1" xmlns="http://www.w3.org/2000/svg">
		<image width="320" height="200" xlink:href="imori_md.jpg" ></image>
		<rect id="rect4" x="20" y="20" width="100" height="50" rx="5"
			 fill="none" stroke="#8ca934" stroke-width="4" />
	
		<text x="0" y="30" fill="blue" >
			<a href="http://www.yahoo.co.jp/">Yahoo</a>
		</text>
	</svg>
</div>


<h2>サンプル2</h2>
ラスタイメージを埋め込んだSVGはimg要素で表示できない。<br>
だが、jQueryのload関数でSVGを読み込めば表示できる。<br>
<input type="button" class="btn btn-primary btn-sm" value="外部SVGを読み込む" onclick="test2()" />
<div id="svg2">
	<img src="sample2.svg"  />
	
</div>
