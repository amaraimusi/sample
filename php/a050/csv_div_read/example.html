<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="google" content="notranslate" />
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FileUploadK.js | ワクガンス</title>
	<link rel='shortcut icon' href='/home/images/favicon.ico' />
	
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="example/example.css" rel="stylesheet">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<body>
<div id="header" >
	<h1>FileUploadK.js | ワクガンス</h1>
	<p>進捗バー、DnD、複数ファイル、複数ファイルアップロード要素、登録ボタンで送信、ES6</p>
</div>
<div class="container">

<h2>デモ</h2>
<label for="file1" class="fuk_label" style="width:240px;height:160px;float:left">
	<input type="file" id="file1" multiple style="display:none" accept="image/*" title="画像ファイルをドラッグ＆ドロップ(複数可)" />
</label>
<label for="file2" class="fuk_label" style="width:160px;height:120px;background-color:#efaca7;float:left;">
	<input type="file" id="file2" multiple style="display:none"  title="audio系のアップロード"/>
</label>
<label for="file3" class="fuk_label" style="width:160px;height:120px;background-color:#56cf8c;float:left;">
	<input type="file" id="file3" multiple style="display:none" title="txtファイルのアップロード"/>
</label>
<div style="clear:both"></div>

<table id="f_param_tbl" class="table">
<thead><tr><th>アップロード要素ID</th><th>ファイル名</th><th>ファイルサイズ</th><th>MIME</th><th>更新日時</th></tr></thead><tbody></tbody></table>
<hr>
<input type="button" value="送信" class="btn btn-success" onclick="ajaxReg();" />

<progress id="prog1" value="0" max="100"></progress>
<div id="res1" class="text-success"></div>
<pre id="err" class="text-danger" ></pre>
<br>

<hr>
<input type="button" onclick="getFileParams()" value="アップロードファイルのパラメータ" />






<div class="yohaku"></div>
